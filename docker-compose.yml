# SPISA Development Environment
# This docker-compose file sets up the complete development stack

services:
  # ==============================================================================
  # SQL SERVER (Legacy Database for Migration)
  # ==============================================================================
  sqlserver:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: spisa-sqlserver
    environment:
      ACCEPT_EULA: "Y"
      SA_PASSWORD: ${SQLSERVER_PASSWORD:-Transc0reTransc0re!}
      MSSQL_PID: Developer
      MSSQL_COLLATION: Modern_Spanish_CI_AS
    volumes:
      - sqlserver_data:/var/opt/mssql
      # Mount a directory for importing .bak or .bacpac files
      - ./database/import:/import
    ports:
      - "1433:1433"
    healthcheck:
      test: ["CMD-SHELL", "/opt/mssql-tools/bin/sqlcmd -S localhost -U sa -P ${SQLSERVER_PASSWORD:-Transc0reTransc0re!} -Q 'SELECT 1' || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - spisa-network

  # ==============================================================================
  # POSTGRESQL DATABASE
  # ==============================================================================
  postgres:
    image: postgres:16-alpine
    container_name: spisa-postgres
    environment:
      POSTGRES_DB: spisa
      POSTGRES_USER: spisa_user
      POSTGRES_PASSWORD: ${DB_PASSWORD:-spisa_dev_password}
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --locale=es_AR.UTF-8"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      # Schema is now managed by Prisma migrations, not by init scripts
      # - ./database/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql
      # Seed data is empty directory, commenting out to fix mount error
      # - ./database/seed.sql:/docker-entrypoint-initdb.d/02-seed.sql
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U spisa_user -d spisa"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - spisa-network

  # ==============================================================================
  # PGADMIN (Database Management UI)
  # ==============================================================================
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: spisa-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL:-admin@spisa.local}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD:-admin}
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    ports:
      - "5050:80"
    depends_on:
      - postgres
    restart: unless-stopped
    networks:
      - spisa-network
    profiles:
      - tools  # Only start with: docker compose --profile tools up

  # ==============================================================================
  # BACKEND API (.NET 8)
  # ==============================================================================
